<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Orders List</title>
</h:head>

<h:body>

    <style type="text/css">
        .ui-datatable input {
            box-sizing: border-box;
            width: 100%;
            -webkit-box-shadow: none;
            box-shadow: none !important;
        }
    </style>

    <h:form id="orderForm">
        <h:dataTable value="#{orders.orderList}" var="order">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{order.id}
            </h:column>

            <h:column>
                <f:facet name="header">Description</f:facet>
                #{order.description}
            </h:column>

            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Edit" action="#{orders.editAction(order)}"/>
                <h:commandButton value="Delete" action="#{orders.deleteAction(order)}">
                    <f:ajax render="orderForm"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>

        <h:commandButton value="Add" action="#{orders.addAction()}"/>
    </h:form>

    <a href="admin.html">Main admin page</a>

</h:body>

</html>
