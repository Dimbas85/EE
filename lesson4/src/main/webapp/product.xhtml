<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <h:form>
        <p>
            <h:outputLabel for="name-id">Product name:</h:outputLabel>
            <h:inputText id="name-id" value="#{products.name}" required="true" requiredMessage="Product name couldn't be empty"/>
            <h:message for="name-id" class="error" />
        </p>

        <p>
            <h:outputLabel for="price-id">Product price</h:outputLabel>
            <h:inputText id="price-id" value="#{products.price}" required="true" requiredMessage="Price couldn't be empty"/>
            <h:message for="price-id" class="error" />
        </p>

        <h:commandButton value="Save" action="#{products.saveProduct}"/>
    </h:form>
</h:body>

</html>
